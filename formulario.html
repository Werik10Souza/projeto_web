<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cria conta</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="main-formulario">
        <div class="right-formulario">
            <h1>Realize seu cadastro</h1>
            <img src="criacao.svg" class="right-formulario" alt="Criação do cadastro">
        </div>
        <div class="left-formulario"></div>
        <div class="card-formulario">
            <h1>cadastre-se</h1>
            <form action="#" method="post" autocomplete="off">
                <div class="textfield">
                    <label for="inome">Nome:</label> 
                    <input type="text" name="nome" id="inome" placeholder=" Digite o nome">
                </div>
                <div class="textfield">
                    <label for="iemail">Email: </label>
                    <input type="email" name="email" id="iemail" placeholder="Digite o email">
                </div>
                <div class="textfield">
                    <label for="isenha">Senha: </label>
                    <input type="password" name="password" id="isenha" placeholder="Digite a senha">
                </div>
                <p><input type="submit" value="Cadastra">
            </form>
        </div>
    </div>
</body>
</html>
